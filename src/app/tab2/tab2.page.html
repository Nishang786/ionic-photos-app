<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camera!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ion-fab vertical="bottom" horizontal="centre" slot="fixed">
    <ion-fab-button (click) = "photoService.addNewToGallery()">
      <ion-icon name = "Camera"></ion-icon>
      
    </ion-fab-button>
  </ion-fab>

   <div id="container">
    <ion-item>
      <input type="file" (change)="onFileChange($event)" />
    </ion-item>
  <ion-button color="primary" expand="full" (click)="submitForm()"> upload from gallery </ion-button>
  </div>
 
 
  <ion-list >
    <ion-item *ngFor="let photo of photoService.photos; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-thumbnail>
      
        <ion-button slot="end" fill="clear" >
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>  
    
    <ion-button slot="end" fill="clear" (click)="photoService.deletePicture(photo,pos)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
